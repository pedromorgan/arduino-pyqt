description: Calculates the maximum of two numbers
example: "sensVal = max(senVal, 20); // assigns sensVal to the larger of sensVal or\
  \ 20\n                           // (effectively ensuring that it is at least 20)\n\
  Note\n\nPerhaps counter-intuitively, max() is often used to constrain the lower\
  \ end of a variable's range, while min() is used to constrain the upper end of the\
  \ range.\n\nWarning\n\nBecause of the way the max() function is implemented, avoid\
  \ using other functions inside the brackets, it may lead to incorrect results\n\n\
  max(a--, 0);   // avoid this - yields incorrect results\n\na--;           // use\
  \ this instead -\nmax(a, 0);     // keep other math outside the function"
folder: /arduino/
function: max
parameters:
- x: the first number, any data type
- y: the second number, any data type
parameters_type: fixed
return: ''
section: assa
summary: Calculates the maximum of two numbers
syntax: max(x, y)
