description: Returns the number of milliseconds since the Arduino board began running
  the current program. This number will overflow (go back to zero), after approximately
  50 days.
example: ''
folder: /arduino/
function: millis
parameters: []
parameters_type: fixed
return: Number of milliseconds since the program started (unsigned long)
section: Time
summary: number of ms since Arduino board began running
syntax: millis()
